<div class="row" style="height: 60px !important">
  <div class="col-md-12 col-lg-10 col-xs-12">
    <uib-alert ng-show="alertShow" type="{{alertMessage.type}}" close="closeAlert()" dismiss-on-timeout="1000">{{alertMessage.message}}</uib-alert>
  </div>
  <div class="col-md-12 col-lg-2 col-xs-12">
    <div class="row">
      <div class="col-xs-12"><a class="btn btn-warning btn-block" ng-click="addThing()">Add Widget</a></div>
      <!-- <div class="col-xs-6"><a class="btn btn-success btn-block" ng-click="saveWidgets()">Save</a></div> -->
    </div>
  </div>
</div>
<div ng-show="!standardItems" style="text-align: center"><h4>Please Wait, Loading Widgets...</h4>
</div>
<div ng-if="standardItems" gridster="gridsterOpts">

  <ul>
    <li gridster-item="customItemMap" ng-repeat="item in standardItems" style="background: gray">
      <div class="box">
        <div class="box-header">
          <h4 class="overflow ellipsis">{{ item.name }}</h4>
          <div class="box-header-btns pull-right">
            <a title="settings" ng-click="openSettings(item)"><i class="glyphicon glyphicon-cog"></i></a>
          </div>
        </div>
        <div class="box-content text-center">

          <div class="row" ng-if="item.thingType === 'Input'">
            <label class="overflow ellipsis input-label">{{item.inputValue || 'n/a'}}</label>
          </div>
          <a ng-if="item.thingType === 'Output'" class="btn btn-success btn btn-block overflow ellipsis" ng-click="executeButton(item)">{{item.buttonLabel}}</a>

        </div>
      </div>
    </li>
  </ul>
</div>
<div ng-if="standardItems.length === 0" style="text-align: center">
  <h5>You don't have any widgets yet. Click the button below to add :)</h5>
  <a class="btn btn-warning" ng-click="addThing()">Add Widget</a></div>
