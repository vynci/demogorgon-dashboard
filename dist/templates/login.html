<div class="wrapper">
  <form class="form-signin" ng-submit="doLogin()">
    <h2 class="form-signin-heading">Sign In</h2>
    <input type="text" class="form-control" ng-model="user.email" name="username" placeholder="Email Address" required="" autofocus="">
    <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password" required="">
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <uib-alert ng-show="invalidLoginToaster" type="{{alertMessage.type}}" close="closeLoginAlert()" dismiss-on-timeout="1000">{{loginAlertMessage.message}}</uib-alert>
    <button class="btn btn-lg btn-success btn-block" type="submit"><span ng-hide="isLoading">Signin</span><span ng-show="isLoading">Please Wait, Logging in...</span></button>
  </form>
</div>
