<div>
	<form name="_form" class="form-horizontal" ng-submit="save()">
		<div class="modal-header">
			<button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
			<h3 ng-if="!form.id">Add Thing</h3>
            <h3 ng-if="form.id">Settings</h3>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<label class="control-label col-lg-3 col-md-3"><span tooltip="I'm a tooltip!">Thing Name</span></label>
				<div class="col-lg-9 col-md-9">
					<input name="name" placeholder="ex: Temperature Sensor" type="text" ng-model="form.name" class="form-control" tooltip-placement="top" uib-tooltip="Create a name for your widget" required>
				</div>
			</div>
			<div ng-if="form.id" class="form-group">
				<label class="control-label col-lg-3 col-md-3">Thing Id</label>
				<div class="col-lg-9 col-md-9">
					<input disabled="disabled" name="name" placeholder="ex: 57e2d1c925f7170300d97f0f" type="text" ng-model="form.id" class="form-control" tooltip-placement="top" uib-tooltip="Input an existing thingId, or create a new one by clicking on 'generate' button"><br>
				</div>
		  </div>
		</div>

		<div class="modal-footer">
			<a ng-click="dismiss()" data-dismiss="modal" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
			<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>Save</button>
		</div>
	</form>
</div>
