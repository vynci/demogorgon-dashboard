<div class="row">
  <div class="col-md-12 col-lg-8 col-xs-12">
    <uib-alert ng-show="alertShow" type="{{alertMessage.type}}" close="closeAlert()" dismiss-on-timeout="1000">{{alertMessage.message}}</uib-alert>
  </div>
  <div class="col-md-12 col-lg-4 col-xs-12">
    <div class="row">
      <div class="col-xs-6"><a class="btn btn-warning btn-block" ng-click="addThing()">Add Widget</a></div>
      <div class="col-xs-6"><a class="btn btn-success btn-block" ng-click="saveWidgets()">Save</a></div>
    </div>
  </div>
</div>
<div gridster="gridsterOpts">
  <div ng-show="!standardItems"><rd-loading></rd-loading></div>
  <ul>
    <li gridster-item="customItemMap" ng-repeat="item in standardItems" style="background: gray;">
      <div class="box">
        <div class="box-header">
          <h4 class="overflow ellipsis">{{ item.name }}</h4>
          <div class="box-header-btns pull-right">
            <a title="settings" ng-click="openSettings(item)"><i class="glyphicon glyphicon-cog"></i></a>
          </div>
        </div>
        <div class="box-content text-center">

          <div class="row" ng-if="item.thingType === 'Input'">
            <label class="overflow ellipsis input-label">{{item.inputValue}}</label>
          </div>
          <a ng-if="item.thingType === 'Output'" class="btn btn-success btn btn-block overflow ellipsis" ng-click="executeButton(item)">{{item.buttonLabel}}</a>

        </div>
      </div>
    </li>
  </ul>
</div>
