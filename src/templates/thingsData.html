<div class="row">
  <div class="col-lg-12">
    <h4><b>Thing Id: </b> {{thingId}}</h4>
  </div>
</div>

<div class="row">
  <div class="col-lg-10">
  </div>
  <div class="col-lg-2">
    <a class="btn btn-block btn-default" href="#/things"><span class="fa fa-chevron-left"></span> Back</a>
  </div>
</div>
<div style="width: 60%;">
  <canvas id="line" class="chart chart-line" chart-data="data"
  chart-labels="labels" chart-series="series" chart-options="options"
  chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>
</div>


<div class="row">
  <div class="col-lg-12">
    <!-- <rd-widget>
      <rd-widget-header icon="fa-cube" title="My Things ({{things.length}})">
        <input type="text" placeholder="Search" class="form-control input-sm" /><br>
      </rd-widget-header>
      <rd-widget-body classes="large no-padding"> -->
        <div class="table-responsive" style="border: 1px solid #444; padding: 0px 0px 5px;">
          <table class="table">
            <thead style="background: #16a085; color: white;">
              <tr>
                <th>#</th>
                <th>Value</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="log in logs">
                <th>{{$index + 1}}</th>
                <td>{{log.value}}</td>
                <td>{{formatDate(log.createDate)}}</td>
              </tr>
            </tbody>
          </table>
          <div ng-show="!logs" style="text-align: center;"><h4>Please Wait, Loading Logs...</h4></div>
          <div ng-if="logs.length === 0" style="text-align: center;">
            <h5>This Thing doesn't have data logs yet.</h5>
          </div>
        </div>
      <!-- </rd-widget-body>
      <rd-widget> -->
  </div>

</div>
